<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="start-con">
    <div class="info-con">
      <label class="label">Welcome to Uno game ! </label>
      <img src="./scripts/assets/logo.png" alt="Uno logo" />
      <div class="add-player-con">
        <input id="player-name-to-add" class="sub-add-player-con" placeholder="enter your name ..." />
        <button id="add-player" onclick="">add player</button>
      </div>
    </div>
  </div>

  <div class="div1">
    <div class="divhead">
      <div class="notblurDivhead">
        <div>
          <div class="bg-image"></div>
          <!-- <label class="init-label">New Game</label> -->
          <div id="your-id">your uniq id: </div>
          <button id="init-game" class="button-62">New Game</button>
          <br />
          <br />
        </div>
      </div>

    </div>

    <div class="divtop">

      <div class="playerProfiles">
        <div>
          <table>
            <thead id="main-table-head">
              <h1>Player in Game</h1>
            </thead>
          </table>
        </div>
      </div>


      <div class="Topcardpage">
        <div id="game-res"><span style="color:red;">game result: </span></div>
        <div id="player-turn">current player turn: </div>
        <table>
          <tfoot id="main-table-foot">

          </tfoot>
        </table>
        <div id="game-direction">Game direction: </div>
      </div>

    </div>


    <div class="divbottom">

      <div class="bottomnotblur">
        <div class="gameButton">
          <br />
          <button id="add-newrow" class="button-74" role="button">Draw Card</button>
          <br />
          <br />
          <button id="end-turn" class="button-74" role="button">End Turn</button>
          <br />
        </div>

        <div class="mycard">
          <table class="testtest">
            <tbody id="main-table-body"></tbody>
          </table>
        </div>
        <div class="justDetail">
          <div id="deck-count">Number of cards in the deck: 0</div>
          <div id="used-count">Number of cards used: 0</div>
          <label class="card-deck">card deck, used deck</label>
        </div>
      </div>





    </div>


  </div>


  </div>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
